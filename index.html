<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DisasterShield - From Disaster to Repair in Minutes</title>
    <meta name="description" content="Fast-track your insurance claims with our digital-first platform. Connect with qualified contractors instantly." />
    <script>
      // Suppress known Stripe checkout console errors
      (function() {
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.error = function(...args) {
          const message = args.join(' ');
          if (message.includes('CheckoutInitError') || 
              message.includes('Cannot find module') ||
              message.includes('apiKey is not set')) {
            return; // Suppress these Stripe errors
          }
          originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
          const message = args.join(' ');
          if (message.includes('rel=preload') || 
              message.includes('unsupported `as` value')) {
            return; // Suppress these Stripe warnings
          }
          originalWarn.apply(console, args);
        };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
